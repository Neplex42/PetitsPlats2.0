<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
          content="Découvrez plus de 1500 recettes quotidiennes, simples et délicieuses avec Les Petit Plats. Recherchez des recettes par ingrédients, appareils et ustensiles. Trouvez des idées pour chaque repas et inspirez-vous pour cuisiner chez vous.">
    <meta name="keywords" content="recettes, cuisine, repas, ingrédients, appareils, ustensiles, plats, délicieux">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;700&display=swap"
          rel="stylesheet">
    <link rel="shortcut icon" href="./assets/logo/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Les Petits Plats</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/card.css">
</head>
<body>
<header>
    <div class="page-width_header">
        <nav>
            <a href="index.html">
                <img src="./assets/logo/logo.svg" alt="Logo Les Petits Plats">
                <h1 class="visually-hidden">Les Petits Plats</h1>
            </a>
        </nav>
        <div class="hero">
            <h2 class="title">CHERCHEZ PARMI PLUS DE 1500 RECETTES
                DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h2>
            <form class="hero-form" role="search">
                <label for="search-input" class="visually-hidden">Rechercher</label>
                <input id="search-input" type="search" class="hero-form__input"
                       aria-label="Rechercher une recette, un ingrédient"
                       placeholder="Rechercher une recette, un ingrédient, ...">
                <button class="hero-form-button" type="submit" aria-label="Rechercher">
                    <i class="bi bi-search" aria-hidden="true"></i>
                </button>
            </form>
        </div>
    </div>
    <img class="img_header_banner" src="./assets/images/bg-header.webp" alt="Bannière du header de petits plats">
</header>
<main>
    <div class="container page-width_main">
        <section class="filter" aria-labelledby="filter-heading">
            <h2 id="filter-heading" class="visually-hidden">Filtrer les recettes</h2>
            <div class="filter-bar">

                <div class="options-bar">
                    <div class="selected-option"><p>crème de coco</p> <i class="bi bi-x-lg"></i></div>
                </div>
            </div>
        </section>
        <section class="recipes" aria-labelledby="recipes-heading">
            <h2 id="recipes-heading" class="visually-hidden">Recettes</h2>
            <div id="error-message" class="recipes-cards__error-message" role="alert" style="display: none"></div>
            <div class="recipes-cards row">
                <!-- recipe Cards will be dynamically inserted here -->
            </div>
        </section>
    </div>
</main>

<script type="module" src="scripts/app/app.js"></script>
</body>
</html>
